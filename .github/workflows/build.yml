on:
  push:
    tags:
      - "v*"

jobs:
  export_game:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    name: Export Game
    steps:
      - name: install wine
        id: wine_install
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine64 wine32
          echo "WINE_PATH=$(which wine)" >> $GITHUB_OUTPUT

      - name: checkout
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: export game
        id: export
        uses: firebelley/godot-export@v7.0.0
        with:
          # Godot 4.6 stable Linux headless
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_export_templates.tpz
          # Project is in v2 subdirectory
          relative_project_path: ./v2
          archive_output: true
          cache: true
          # Export all 4 presets: Linux, Windows Desktop, Web, macOS
          presets_to_export: "Linux, Windows Desktop, Web, macOS"
          wine_path: ${{ steps.wine_install.outputs.WINE_PATH }} # set the wine path here which is the output of the wine_install step
      - name: create release
        uses: ncipollo/release-action@v1.18.0
        with:
          # token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag: ${{ github.ref_name }}
          artifacts: ${{ steps.export.outputs.archive_directory }}/*
